<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Script on JS</title>
</head>

<body>

    <h1 align="center">Работа интересного JS скрипта в действии</h1>

    <script type="text/javascript" src="basic_button.js"></script>

    <div align="center">
        <form name="blinkbutton">
            <input type="button" name="button" value=" Наведи мышку вот здесь" onMouseOver='mouseOver()'
                onMouseOut='mouseOut()' style="background-color: #1400FF">
        </form>
    </div>

</body>

</html>
